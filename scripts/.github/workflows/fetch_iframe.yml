name: Fetch EastPlains Iframe

on:
  schedule:
    - cron: "0 */8 * * *"   # every 8 hours, in UTC
  workflow_dispatch:        # allow manual runs from the Actions tab

permissions:
  contents: write           # allow this workflow to push commits

jobs:
  get-iframe:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: |
          mkdir -p output
          python scripts/get_eastplains_iframe.py > output/iframe_url.txt

      - name: Show result
        run: |
          echo "Found URL:"
          cat output/iframe_url.txt

      - name: Commit result
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "actions@github.com"
          git add output/iframe_url.txt
          git commit -m "Update iframe URL $(date -u +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push
